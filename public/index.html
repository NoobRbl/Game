<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Anime Battle Online</title>
<style>
  html,body{margin:0;height:100%;background:#000;color:#fff;font-family:system-ui;}
  body{display:flex;align-items:center;justify-content:center}
  .card{width:90%;max-width:420px;padding:16px;border-radius:14px;
        background:rgba(20,25,40,.85);border:1px solid rgba(255,255,255,.1)}
  button,input{width:100%;margin-top:10px;padding:12px;border-radius:12px;
        border:1px solid rgba(255,255,255,.15);background:#111;color:#fff}
  #out{margin-top:12px;font-size:13px;word-break:break-all}
</style>
</head>
<body>

<div class="card">
  <b>Anime Battle Online</b>
  <button id="btnGen">HOST + GEN LINK</button>
  <input id="joinInput" placeholder="Dán link hoặc code (ABCDE)" />
  <button id="btnJoin">JOIN</button>
  <div id="out"></div>
</div>

<script type="module">
const out = document.getElementById("out");
const log = (m)=>{ console.log(m); out.textContent=String(m); };

// ===== CREATE ROOM =====
async function createRoom(){
  log("Creating room...");
  const r = await fetch("/api/room", { method:"POST" });
  const t = await r.text();
  log("API response: " + t);
  const j = JSON.parse(t);
  return j.code;
}

// ===== HOST =====
document.getElementById("btnGen").onclick = async ()=>{
  try{
    const code = await createRoom();
    const link = location.origin + "/#ROOM=" + code;
    log("ROOM LINK: " + link);
    location.hash = "ROOM=" + code;
  }catch(e){
    log("ERROR: " + e.message);
  }
};

// ===== JOIN =====
document.getElementById("btnJoin").onclick = ()=>{
  const v = document.getElementById("joinInput").value.trim();
  if(!v){ log("Nhập code hoặc link"); return; }
  const m = v.match(/ROOM=([A-Z0-9]+)/i);
  const code = m ? m[1] : v.toUpperCase();
  location.hash = "ROOM=" + code;
  log("Joining room " + code);
};

// ===== AUTO JOIN =====
const h = location.hash.match(/ROOM=([A-Z0-9]+)/i);
if(h) log("Auto join ROOM=" + h[1]);
</script>

</body>
</html>
